<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient( #13d5a1, #6d698c);  height: 700px;">
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="userType">Login As:</label>
                <select id="userType" required>
                    <option value="user">User</option>
                    <option value="guide">Guide</option>
                </select>
            </div>
            <button type="submit">SignUp</button><br>
            <button onclick="redirectToAnotherPage()">Login Page</button>
              <script>
                  function redirectToAnotherPage() {
                      // Specify the URL of the page you want to redirect to
                      var destinationPage = "/travel-agency-html-template/FrontEnd/login.html";
          
                      // Redirect the user to the specified page
                      window.location.href = destinationPage;
                  }
              </script>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
